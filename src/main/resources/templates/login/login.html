<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>로그인</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row mt-5 p-5">
        <div class="col-md-4"></div>

        <div class="col-md-4 border border-2 border-primary p-4 rounded" >
            <form action="/login" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="id" name="id" placeholder="ID를 입력하세요">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="btn btn-outline-info w-100 mt-3" >로그인</button>
            </form>

            <div class=".container-fluid mt-5 mb-5" >
                <div class="d-flex justify-content-center" style="color: gray">
                    <div class="p-2 ">
                        <a href="/" >아이디 찾기</a>
                    </div>
                    <div class="p-2 ">|</div>
                    <div class="p-2 ">
                        <a href="/" >비밀번호 찾기</a>
                    </div>
                </div>
            </div>

            <div class=".container-fluid mt-5 text-center" >
                <button type="button" class="btn btn-outline-secondary" style="width: 70%;">네이버로 로그인</button>
            </div>
            <div class=".container-fluid mt-3 text-center" >
                <button type="button" class="btn btn-outline-secondary" style="width: 70%;">카카오로 로그인</button>
            </div>
            <div class=".container-fluid mt-3 text-center" >
                <button type="button" class="btn btn-outline-secondary" style="width: 70%;">구글로 로그인</button>
            </div>

        </div>

        <div class="col-md-4"></div>
</div>
</body>
</html>
