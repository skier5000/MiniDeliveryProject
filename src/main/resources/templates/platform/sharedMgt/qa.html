<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/defaultLayout}">

<th:block layout:fragment="title">관리자 | 공유사항 관리 | 점주 건의사항</th:block>

<!--franchise 고유 css 추가-->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/info.css}">
</th:block>

<th:block layout:fragment="content">
    <div class="sub-menu-name fas fa-home"><span>점주 건의사항</span></div>
    <article class="data-table-article">
        <div class="sub-menu-detail-name"><span>▶ 점주 건의사항 목록</span></div>
        <div class="data-table-div">
            <table id="list" class="table">
                <colgroup>
                    <col width="80px">
                    <col width="auto">
                    <col width="150px">
                    <col width="200px">
                    <col width="200px">
                </colgroup>
                <thead>
                <tr>
                    <td>번호</td>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>작성일</td>
                    <td>답변일</td>
                </tr>
                </thead>
                <tbody>
                <!-- 사원 목록 데이터 출력 시작 -->
                <tr th:each="num :  ${#numbers.sequence(1, 115)}">
                    <td>1</td>
                    <td>[교촌치킨 대전유성점] 건의사항입니다.</td>
                    <td>점주</td>
                    <td>2021-08-14</td>
                    <td>2021-08-15</td>
                </tr>
                <!-- 사원 목록 데이터 출력 끝 -->
                </tbody>
            </table>
        </div>
    </article>
</th:block>

<th:block layout:fragment="script">
    <script type="text/javascript">
        $(function(){
            var lang_kor = {
                "decimal" : "",
                "emptyTable" : "데이터가 없습니다.",
                "info" : "_START_ - _END_ (총 _TOTAL_ 건)",
                "infoEmpty" : "0명",
                "infoFiltered" : "(전체 _MAX_ 건 중 검색결과)",
                "infoPostFix" : "",
                "thousands" : ",",
                "lengthMenu" : "_MENU_ 건씩 보기",
                "loadingRecords" : "로딩중...",
                "processing" : "처리중...",
                "search" : "검색 ",
                "zeroRecords" : "검색된 데이터가 없습니다.",
                "paginate" : {
                    "next" : "▶",
                    "last" : "▶▶",
                    "previous" : "◀",
                    "first" : "◀◀"
                }
            };

            $("#list").DataTable(
                {
                    // 페이징 타입 설정
                    pagingType : "full_numbers",
                    // 건수 표시 한글 적용
                    language :lang_kor
                }
            );


        });
    </script>
</th:block>
</html>
